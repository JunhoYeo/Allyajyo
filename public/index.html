<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Allyajyo</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
      <script type=text/javascript src="js/mainpage.js"></script>
    <img class="allyajyologo" src="assets/allyajyo_logo.png"/>
    <h1 class="text Allyajyo">Allyajyo</h1>
    <p class="text for-faster-better-CTF-quals">
      for faster &amp; better CTF quals
    </p>
    <div id="icons">
      <div class="allyajyo-analyzer" onclick="openFileAnalyzer();">
        <img class="icon allyajyo_analyzer" src="assets/allyajyo_analyzer.png"/>
        <h2 class="text File-Analyzer title">File Analyzer</h2>
        <p class="text File-Analyzer intro">
          Allyajyo File Analyzer<br>for file analysis
        </p>
      </div>
      <div class="allyajyo-music" onclick="openPlaylist();">
        <img class="icon allyajyo_music" src="assets/allyajyo_music.png"/>
        <h2 class="text Music-Player title">Music Player</h2> 
        <p class="text Music-Player intro">
          Listen to music while<br>solving problems
        </p>               
      </div>
    </div>
  </body>
</html>
